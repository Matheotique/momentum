<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matheotique</title>
    <link href="/style/style.css" rel="stylesheet" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- fond d'écran  -->
    <!-- header -->
    <header>
      <!-- météo -->
      <!-- <div class="weather"> -->
        <div id="temperatur">
          <div id="icon"></div>
          <div id="degrees"></div>
        </div>
        <div id="city"></div>
      <!-- </div> -->
    </header>
    <!-- main -->
    <main>
       <!-- date -->
        <div class="date">
        <!-- jour -->
        <div id="day"></div>
        <!-- numero du jour -->
        <div id="jour"></div>
        <!-- mois -->
        <div id="month"></div>
        <!-- année -->
        <div id="year"></div>
      </div>
      <!-- heure -->
      <div id="time">
        <div id="hours"></div>
        <div id="inter">:</div>
        <div id="minutes"></div>
      </div>
      <!-- barre de recherche -->
      <div class="search">
        <form method="get" id="form">
          <input id="search" type="text" onfocus="this.value=''" placeholder="Rechercher..." />
        </form>
      </div>
      <!-- historique des recherches -->
      <div class="historic">
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <div>
        <p>© <a class="linkmail" href="mailto:matheotique64cb@gmail.com">Richard Mathéo</a><span> 2024</span></p>
      </div>
    </footer>
  </body>
</html>
