<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matheotique</title>
    <link href="/style/style.css" rel="stylesheet" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- fond d'écran  -->
    <!-- header -->
    <header>
      <!-- météo -->
      <div class="weather">
        <div class="temperatur">
          12
          <div id="degrees">°</div>
          <div class="icon">icone</div>
        </div>
        <div class="city">ville</div>
      </div>
      <!-- date -->
      <div class="date">
        <!-- jour -->
        <div id="day"></div>
        <!-- numero du jour -->
        <div id="jour"></div>
        <!-- mois -->
        <div id="month"></div>
        <!-- année -->
        <div id="year"></div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- heure -->
      <div id="time">
        <div id="hours"></div>
        <div id="inter">:</div>
        <div id="minutes"></div>
      </div>
      <!-- barre de recherche -->
      <div class="search">
        <input type="text" size="10" placeholder="recherche..." />
      </div>
      <!-- historique des recherches -->
      <div class="historic">
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <div>
        <p>© Richard Mathéo <span>2024</span></p>
      </div>
    </footer>
  </body>
</html>
