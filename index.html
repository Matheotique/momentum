<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matheotique</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- fond d'écran  -->
    <!-- header -->
    <header>
      <!-- météo -->
      <div class="weather">
        <div class="temperatur">
          12
          <div id="degrees">°</div>
          <div class="icon">icone</div>
        </div>
        <div class="city">ville</div>
      </div>
      <!-- date -->
      <div class="date">
        date
        <!-- jour -->
        <div>mardi</div>
        <!-- numero du jour -->
        <div>26</div>
        <!-- mois -->
        <div>novembre</div>
        <!-- année -->
        <div>2024</div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- heure -->
      <div class="hour">
        <div>00</div>
        <div>h</div>
        <div>00</div>
      </div>
      <!-- barre de recherche -->
      <div class="search">
        <div><input type="text" size="10" placeholder="recherche..." /></div>
      </div>
      <!-- historique des recherches -->
      <div class="historic">
        <div>historique 1</div>
        <div>historique 2</div>
        <div>historique 3</div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <div>
        <p>© Richard Mathéo <span>2024</span></p>
      </div>
    </footer>
  </body>
</html>
