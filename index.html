<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>matheotique</title>
    <link href="/style/style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- fond d'écran  -->
    <!-- header -->
    <header>
      <!-- météo -->
      <div class="weather">
        <div class="temperatur">
          12
          <div id="degrees">°</div>
          <div class="icon">icone</div>
        </div>
        <div class="city">ville</div>
      </div>
      <!-- date -->
      <div class="date">
        <!-- jour -->
        <div>mardi</div>
        <!-- numero du jour -->
        <div>26</div>
        <!-- mois -->
        <div></div>
        <!-- année -->
        <div id="year"></div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- heure -->
      <div class="hour">
        <div>00</div>
        <div>h</div>
        <div>00</div>
      </div>
      <!-- barre de recherche -->
      <div class="search">
        <input type="text" size="10" placeholder="recherche..." />
      </div>
      <!-- historique des recherches -->
      <div class="historic">
        <div class="story"></div>
        <div class="story"></div>
        <div class="story"></div>
      </div>
    </main>
    <!-- footer -->
    <footer>
      <!-- copyright -->
      <div>
        <p>© Richard Mathéo <span>2024</span></p>
      </div>
    </footer>
  </body>
</html>
